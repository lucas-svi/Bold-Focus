<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold Focus Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            line-height: 1.8;
        }
        .word {
            transition: font-weight 0.15s;
            cursor: pointer;
        }
        .bolded {
            font-weight: bold;
            color: #222;
            font-size: 22px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p id="text-content">
            This prototype demonstrates a simple assistive reading experience by dynamically bolding words as you hover your mouse over them, helping individuals maintain focus and comprehension.
        </p>
    </div>

    <script>
        const paragraph = document.getElementById('text-content');
        const words = paragraph.textContent.split(' ');
        
        paragraph.innerHTML = words.map(word => `<span class="word">${word}</span>`).join(' ');

        paragraph.addEventListener('mouseover', (event) => {
            if (event.target.classList.contains('word')) {
                event.target.classList.add('bolded');
            }
        });

        paragraph.addEventListener('mouseout', (event) => {
            if (event.target.classList.contains('word')) {
                event.target.classList.remove('bolded');
            }
        });
    </script>
</body>
</html>
